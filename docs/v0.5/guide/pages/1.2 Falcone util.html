    The plugin is based on <a href="http://grails.org/plugin/falcone-util" target="blank">Falcone Util</a>.<p class="paragraph"/><h3>Why another plugin? </h3><p class="paragraph"/>Falcone Util is not actively maintained and contains a lot of code from another project.<p class="paragraph"/><h3>Why not update Falcone Util instead of creating yet another plugin?</h3><p class="paragraph"/>People still use and depend on the code in Falcone Util.
